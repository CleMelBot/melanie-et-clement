
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mariage Mélanie & Clément</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #fefdf5;
      color: #1c3b2f;
    }
    .header-image {
      position: relative;
      text-align: center;
      color: white;
    }
    .header-image img {
      width: 100%;
      max-height: 480px;
      object-fit: cover;
    }
    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .header-text h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 1px 1px 3px black;
    }
    .header-text p {
      font-size: 1.2em;
      text-shadow: 1px 1px 3px black;
    }
    .countdown {
      background-color: #f9f8f4;
      color: #a3471e;
      padding: 1em;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="header-image">
    <img src="banner.jpg" alt="Photo Mélanie & Clément">
    <div class="header-text">
      <h1>Mélanie & Clément</h1>
      <p>Le 28 juin 2025</p>
    </div>
  </div>

  <div class="countdown" id="countdown">Décollage dans...</div>

  <script>
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2025-06-28T14:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        countdown.textContent = "C’est le grand jour !";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `Décollage dans ${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
