<style>
.flipboard {
    display: inline-block;
    perspective: 1000px;
}
.flip {
    display: inline-block;
    background: #000;
    color: #fff;
    font-family: 'Courier New', monospace;
    font-size: 1rem;
    margin: 0 2px;
    padding: 4px 6px;

    transform-style: preserve-3d;

    0% { transform: rotateX(0); }

    100% { transform: rotateX(0); }
}
</style>

<script>
function animateFlipboardText(container, text) {
    container.innerHTML = '';
    [...text].forEach((char, index) => {
        const span = document.createElement('span');
        span.classList.add('flip');
        span.textContent = char;
        container.appendChild(span);
        setTimeout(() => {
            span.classList.add('animate');
        }, index * 100);
    });
}

function updateCountdown() {
    const countdownEl = document.getElementById('countdown');
    const weddingDate = new Date("2025-06-28T00:00:00");
    const now = new Date();
    const diff = weddingDate - now;

    if (diff <= 0) {
        animateFlipboardText(countdownEl, "C’EST LE GRAND JOUR !");
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const countdownText = `T-${days}D ${hours}H ${minutes}M ${seconds}S`;
    animateFlipboardText(countdownEl, countdownText);
}

document.addEventListener('DOMContentLoaded', () => {
    animateFlipboardText(document.getElementById('flip-title'), 'DEPARTURES');

    document.querySelectorAll('.flipboard[data-text]').forEach(el => {
        animateFlipboardText(el, el.getAttribute('data-text'));
    });

    updateCountdown();
    setInterval(updateCountdown, 1000);
});
</script>
