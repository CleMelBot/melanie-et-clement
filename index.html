
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mélanie & Clément – 28 Juin 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #1c3b2f;
      line-height: 1.6;
    }
    header {
      position: relative;
      height: 100vh;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
    }
    header h1, header p {
      position: relative;
      z-index: 2;
      margin: 0.2em;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 3.5em;
      font-weight: 800;
    }
    header p {
      font-size: 1.3em;
      font-weight: 400;
    }
    .countdown {
      background-color: #fff;
      color: #a3471e;
      font-weight: 600;
      text-align: center;
      font-size: 1.5em;
      padding: 1.2em 1em;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }
    nav {
      position: sticky;
      top: 0;
      background-color: #fefdf5;
      display: flex;
      justify-content: center;
      padding: 1em;
      border-bottom: 1px solid #ddd;
      z-index: 999;
    }
    nav a {
      color: #1c3b2f;
      text-decoration: none;
      margin: 0 1.2em;
      font-weight: 600;
      font-size: 0.95em;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #a3471e;
    }
    section {
      padding: 4em 2em;
      max-width: 960px;
      margin: auto;
    }
    section h2 {
      font-size: 2em;
      font-weight: 800;
      margin-bottom: 0.5em;
      color: #1c3b2f;
      text-align: center;
    }
    section img {
      width: 100%;
      border-radius: 12px;
      margin-top: 1em;
    }
    .btn-group {
      margin-top: 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }
    .btn {
      background-color: #1c3b2f;
      color: white;
      padding: 0.8em 1.4em;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5em;
      transition: background-color 0.3s ease;
    }
    .btn img {
      width: 20px;
      height: 20px;
    }
    .btn:hover {
      background-color: #a3471e;
    }
  </style>
  <script>
    function countdown() {
      const countDate = new Date("June 28, 2025 14:00:00").getTime();
      const now = new Date().getTime();
      const gap = countDate - now;
      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;
      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);
      document.getElementById("countdown-timer").innerText = `${d}j ${h}h ${m}m ${s}s`;
    }
    setInterval(countdown, 1000);
  </script>
</head>
<body>
  <header>
    <h1>Mélanie & Clément</h1>
    <p>Le 28 juin 2025</p>
  </header>
  <div class="countdown">Décollage dans <span id="countdown-timer">...</span></div>
  <nav>
    <a href="#ceremonie">Cérémonie</a>
    <a href="#reception">Réception</a>
    <a href="#liste">Notre liste</a>
    <a href="#photos">Photos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="ceremonie">
    <h2>Cérémonie</h2>
    <p style="text-align:center;">13h45 - Abbaye de Saint-Martin de Boscherville</p>
    <img src="lieu_ceremonie.jpg" alt="Photo cérémonie">
    <div class="btn-group">
      <a href="https://www.google.com/maps?q=Abbaye+de+Saint-Martin+de+Boscherville" class="btn" target="_blank">
        <img src="icon_google.png" alt="Google Maps">Google Maps
      </a>
      <a href="https://waze.com/ul?ll=49.44442,0.963771&navigate=yes" class="btn" target="_blank">
        <img src="waze_logo.png" alt="Waze">Waze
      </a>
    </div>
  </section>
</body>
</html>
