
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mariage Mélanie & Clément</title>
  <style>
    body {
      margin: 0;
      background: #fefdf5;
      color: #1c3b2f;
      font-family: 'Arial', sans-serif;
    }
    .header-image {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }
    .header-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 1px 1px 3px black;
    }
    .header-text h1 {
      font-size: 3em;
      margin: 0;
    }
    .header-text p {
      font-size: 1.4em;
      margin: 0.2em 0 0 0;
    }
    .countdown {
      background-color: #f9f8f4;
      color: #a3471e;
      padding: 1em;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
    }
    nav {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0.4em;
      gap: 0.8em;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #1c3b2f;
      font-size: 0.9em;
    }
    section {
      padding: 2em 1em;
    }
    h2 {
      font-size: 1.8em;
      text-align: center;
      color: #1c3b2f;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1em;
    }
    .btn-modern {
      background-color: #1c3b2f;
      color: white;
      font-weight: bold;
      font-size: 0.95em;
      padding: 0.6em 1em;
      border-radius: 40px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn-modern:hover {
      background-color: #355c4a;
    }
    .btn-modern img {
      width: 20px;
      height: 20px;
    }
  </style>
  <script>
    function countdown() {
      const countDate = new Date("June 28, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = countDate - now;
      const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);
      document.getElementById("countdown-timer").innerText = `${d}j ${h}h ${m}m ${s}s`;
    }
    setInterval(countdown, 1000);
  </script>
</head>
<body>
  <div class="header-image">
    <img src="banner.jpg" alt="Photo en-tête">
    <div class="header-text">
      <h1>Mélanie & Clément</h1>
      <p>Le 28 juin 2025</p>
    </div>
  </div>
  <div class="countdown">Décollage dans <span id="countdown-timer">...</span></div>
  <nav>
    <ul>
      <li><a href="#ceremonie">Cérémonie</a></li>
      <li><a href="#reception">Réception</a></li>
      <li><a href="#liste">Notre liste</a></li>
      <li><a href="#photos">Photos</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="ceremonie">
    <h2>Cérémonie</h2>
    <p style="text-align:center;">13h45 - Abbaye de Saint-Martin de Boscherville</p>
    <img src="lieu_ceremonie.jpg" alt="Lieu cérémonie" style="width:100%;border-radius:10px;margin-top:0.5em;">
    <div class="btn-group">
      <a href="https://www.google.com/maps?q=Abbaye+de+Saint-Martin+de+Boscherville" class="btn-modern" target="_blank">
        <img src="icon_google.png" alt="Google Maps">Google Maps
      </a>
      <a href="https://waze.com/ul?ll=49.44442,0.963771&navigate=yes" class="btn-modern" target="_blank">
        <img src="waze_logo.png" alt="Waze">Waze
      </a>
    </div>
  </section>
</body>
</html>
