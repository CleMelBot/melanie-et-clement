<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariage Mélanie & Clément</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #fff6e5;
      color: #1f4d3d;
    }
    .parallax {
      background-image: url("banner.jpg");
      height: 400px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .counter-box {
      border: 3px dashed #b55228;
      background-color: #fff6e5;
      padding: 20px;
      max-width: 90%;
      margin: 0 auto;
      font-size: 1.5em;
    }
    .counter-box strong {
      display: block;
      font-size: 1.6em;
      color: #1f4d3d;
    }
  </style>
</head>
<body>

<div class="parallax"></div>

<div class="content">
  <div class="counter-box">
    <strong>Mariage Mélanie & Clément</strong>
    <span id="countdown">Décollage dans ...</span>
  </div>
</div>

<script>
  const countdown = () => {
    const eventDate = new Date("2025-06-28T14:00:00").getTime();
    const now = new Date().getTime();
    const distance = eventDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = 
      "Décollage dans " + days + "j " + hours + "h " + minutes + "m " + seconds + "s";
  };

  countdown();
  setInterval(countdown, 1000);
</script>

</body>
</html>
