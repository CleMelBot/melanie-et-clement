
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mariage Mélanie & Clément</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #fefdf5;
      color: #1c3b2f;
    }
    .header-image {
      position: relative;
      text-align: center;
      color: white;
    }
    .header-image img {
      width: 100%;
      max-height: 480px;
      object-fit: cover;
    }
    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .header-text h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 1px 1px 3px black;
    }
    .header-text p {
      font-size: 1.2em;
      text-shadow: 1px 1px 3px black;
    }
    .countdown {
      background-color: #f9f8f4;
      color: #a3471e;
      padding: 1em;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
    }
    nav {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0.4em 0.2em;
      gap: 0.6em;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #1c3b2f;
      font-size: 0.9em;
    }
    section {
      padding: 2em 1em;
    }
    h2 {
      color: #1c3b2f;
      font-size: 1.8em;
      margin-bottom: 0.5em;
      text-align: center;
    }
    .photo-section {
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .photo-section img {
      width: 60px;
      height: 60px;
    }
    .photo-section a {
      color: #a3471e;
      text-decoration: underline;
    }
    .contact-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      padding-top: 1em;
    }
    .contact-mail img {
      width: 50px;
      height: 50px;
    }
    .contact-columns {
      display: flex;
      justify-content: center;
      gap: 3em;
      flex-wrap: wrap;
    }
    .contact-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
    }
    .contact-column img {
      width: 40px;
      height: 40px;
    }
    .contact-column span {
      font-weight: bold;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <div class="header-image">
    <img src="banner.jpg" alt="Photo Mélanie & Clément">
    <div class="header-text">
      <h1>Mélanie & Clément</h1>
      <p>Le 28 juin 2025</p>
    </div>
  </div>
  <div class="countdown" id="countdown">Décollage dans...</div>
  <nav>
    <ul>
      <li><a href="#ceremonie">Cérémonie</a></li>
      <li><a href="#reception">Réception</a></li>
      <li><a href="#liste">Notre liste</a></li>
      <li><a href="#photos">Photos</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- autres sections ignorées ici pour la lisibilité -->

  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-icons">
      <div class="contact-mail">
        <a href="mailto:clemel.bottois@hotmail.com">
          <img src="icon_mail.png" alt="Email">
        </a>
      </div>
      <div class="contact-columns">
        <div class="contact-column">
          <span>Mélanie</span>
          <a href="tel:+33607029462"><img src="icon_phone.png" alt="Téléphone"></a>
          <a href="sms:+33607029462"><img src="icon_sms.png" alt="SMS"></a>
        </div>
        <div class="contact-column">
          <span>Clément</span>
          <a href="tel:+33645873429"><img src="icon_phone.png" alt="Téléphone"></a>
          <a href="sms:+33645873429"><img src="icon_sms.png" alt="SMS"></a>
        </div>
      </div>
    </div>
  </section>

  <script>
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2025-06-28T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Décollage dans ${days}j ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
