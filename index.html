
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mariage Mélanie & Clément</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #fefdf5;
      color: #1c3b2f;
    }
    header {
      position: relative;
      width: 100%;
    }
    .banner {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
    .overlay-text h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .overlay-text p {
      font-size: 1.2em;
      margin: 10px 0 0 0;
    }
    .countdown {
      background-color: #f9f8f4;
      color: #a3471e;
      padding: 1em;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
    }
    nav {
      background-color: #ffffff;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0.5em;
    }
    nav li {
      margin: 0 1em;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #1c3b2f;
    }
    section {
      padding: 2em 1em;
      max-width: 800px;
      margin: auto;
    }
    .photo-section {
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .photo-section img {
      width: 60px;
      height: 60px;
    }
    .photo-section a {
      color: #a3471e;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.jpg" alt="Photo Mélanie & Clément" class="banner">
    <div class="overlay-text">
      <h1>Mélanie & Clément</h1>
      <p>Le 28 juin 2025</p>
    </div>
  </header>

  <div class="countdown" id="countdown">Décollage dans...</div>

  <nav>
    <ul>
      <li><a href="#ceremonie">Cérémonie</a></li>
      <li><a href="#reception">Réception</a></li>
      <li><a href="#liste">Liste de mariage</a></li>
      <li><a href="#photos">Photos</a></li>
      <li><a href="#reponse">Réponse</a></li>
    </ul>
  </nav>

  <script>
    const countdown = document.getElementById("countdown");
    const eventDate = new Date("June 28, 2025 14:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = eventDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      countdown.innerHTML = `Décollage dans ${days}j ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
