
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mariage Mélanie & Clément</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fefdf5;
      margin: 0;
      color: #1c3b2f;
    }
    nav {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0.6em 0.4em;
      gap: 1em;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #1c3b2f;
      font-size: 0.95em;
    }
    .header-image {
      position: relative;
      text-align: center;
      color: white;
    }
    .header-image img {
      width: 100%;
      height: auto;
      max-height: 600px;
      object-fit: cover;
    }
    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    .header-text h1 {
      font-size: 2.6em;
      margin: 0;
    }
    .header-text p {
      font-size: 1.3em;
    }
    .countdown {
      background-color: #f9f8f4;
      color: #a3471e;
      padding: 1em;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
    }
    section {
      padding: 2em 1em;
    }
    h2 {
      font-size: 1.9em;
      color: #1c3b2f;
      text-align: center;
      margin-bottom: 0.3em;
    }
    .subtext {
      text-align: center;
      font-style: italic;
      margin-bottom: 1em;
      color: #3a4a3f;
    }
    .btn-billet {
      text-align: center;
      margin: 1em 0;
    }
    .btn-billet img {
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="header-image">
    <img src="banner.jpg" alt="Photo Mélanie & Clément">
    <div class="header-text">
      <h1>Mélanie & Clément</h1>
      <p>Le 28 juin 2025</p>
    </div>
  </div>

  <div class="countdown">Décollage dans <span id="countdown-timer">...</span></div>

  <nav>
    <ul>
      <li><a href="#ceremonie">Cérémonie</a></li>
      <li><a href="#reception">Réception</a></li>
      <li><a href="#liste">Liste</a></li>
      <li><a href="#multimedia">Multimédia</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="ceremonie">
    <h2>Cérémonie</h2>
    <div class="subtext">13h45 – Abbaye de Saint-Martin de Boscherville</div>
    <img src="lieu_ceremonie.jpg" alt="Lieu de la cérémonie" style="width:100%;border-radius:10px;margin-bottom:1em;">
    <div class="btn-billet">
      <a href="https://www.google.com/maps?q=Abbaye+de+Saint-Martin+de+Boscherville" target="_blank">
        <img src="maps_waze_buttons.png" alt="Boutons Maps et Waze">
      </a>
    </div>
  </section>
</body>
</html>
