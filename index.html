
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mélanie & Clément</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: #fdf4e3;
            font-family: 'Courier New', monospace;
        }
        header {
            position: relative;
            height: 60vh;
            overflow: hidden;
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .intro-text {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.4rem;
            text-shadow: 1px 1px 2px #000;
        }
        .countdown-section {
            padding: 40px 0;
            text-align: center;
        }
        .countdown-section div {
            font-size: 1.6rem;
            color: #004225;
        }
    </style>
</head>
<body>
    <header>
        <img src="banner_resized.jpg" alt="Photo Mélanie & Clément">
        <div class="intro-text">On se dit oui le 28 juin 2025 à l’Abbaye du Valasse</div>
    </header>

    <section class="countdown-section">
        <div id="countdown"></div>
    </section>

    <script>
        function updateCountdown() {
            const countdownEl = document.getElementById('countdown');
            const weddingDate = new Date("2025-06-28T00:00:00");
            const now = new Date();
            const diff = weddingDate - now;

            if (diff <= 0) {
                countdownEl.textContent = "C’EST LE GRAND JOUR !";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownEl.textContent = `Dans ${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
